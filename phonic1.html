<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบทดสอบเสียงพยัญชนะต้น</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f7fbfd; /* Very light blue background */
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #3f51b5; /* Indigo */
            margin-bottom: 25px;
            font-size: 2.2em;
            border-bottom: 2px solid #3f51b5;
            padding-bottom: 10px;
        }
        p.instruction {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.1em;
            color: #555;
        }
        h2 {
            color: #3f51b5;
            margin-top: 30px;
            margin-bottom: 15px;
            font-size: 1.8em;
        }
        .quiz-section, .answer-section {
            border: 1px solid #c5cae9; /* Light indigo border */
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            background-color: #e8eaf6; /* Lighter indigo */
        }
        .quiz-item {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 20px;
            font-size: 1.1em;
            padding: 10px;
            border-bottom: 1px dashed #dbe1f1;
        }
        .quiz-item:last-child {
            border-bottom: none;
        }
        .item-number {
            font-weight: bold;
            color: #555;
            margin-right: 15px;
            flex-shrink: 0;
            width: 30px;
            text-align: right;
        }
        .options-container {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            flex-grow: 1;
        }
        .option {
            display: flex;
            align-items: center;
            margin-right: 25px;
            margin-bottom: 10px;
            cursor: pointer;
            padding: 5px 0;
        }
        .option input[type="radio"] {
            margin-right: 8px;
            transform: scale(1.2);
            flex-shrink: 0;
        }
        .option .word {
            font-weight: bold;
            color: #00796b; /* Dark teal for words */
            margin-right: 8px; /* Space between word and button */
        }
        .play-button { /* Style for the play audio button */
            background-color: #4caf50; /* Green color */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 30px; /* Match height of text roughly */
            min-width: 30px; /* Make it a small square or circle if needed */
        }
        .play-button:hover:not(:disabled) { /* Only hover if not disabled */
            background-color: #388e3c; /* Darker green on hover */
        }
        .play-button::before { /* Play icon (unicode) */
            content: "▶";
            margin-right: 3px;
            font-size: 1.2em;
        }
        .play-button:disabled { /* Style for disabled button */
            background-color: #cccccc; /* Greyed out */
            cursor: not-allowed;
        }

        .feedback-container {
            margin-left: auto; /* Push to the right */
            flex-basis: 350px; /* Space for feedback */
            flex-shrink: 0;
            font-size: 0.95em;
            padding-left: 10px;
            text-align: right; /* Align feedback to the right */
        }
        .feedback {
            font-weight: bold;
            display: block;
        }
        .explanation {
            font-size: 0.9em;
            color: #555;
            margin-top: 5px;
            display: block;
        }
        .correct-feedback {
            color: green;
        }
        .incorrect-feedback {
            color: red;
        }
        .button-container {
            text-align: center;
            margin-top: 30px;
        }
        button {
            padding: 12px 25px;
            font-size: 1.1em;
            background-color: #3f51b5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 0 10px;
        }
        button:hover {
            background-color: #303f9f;
        }
        #score-container {
            text-align: center;
            margin-top: 25px;
            font-size: 1.5em;
            font-weight: bold;
            color: #1a237e; /* Darkest indigo */
            padding: 10px;
            background-color: #e8eaf6;
            border-radius: 8px;
        }
        .disabled-radios input[type="radio"] {
            pointer-events: none;
        }
        /* --- Answer Section Styles --- */
        .answer-list {
            list-style: none;
            padding: 0;
        }
        .answer-list li {
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px dotted #ccc;
            font-size: 1.05em;
        }
        .answer-list li:last-child {
            border-bottom: none;
        }
        .answer-correct-word {
            font-weight: bold;
            color: #3f51b5; /* Dark indigo */
            margin-right: 5px;
        }
        .answer-explanation {
            font-size: 0.95em;
            color: #666;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>แบบทดสอบเสียงพยัญชนะต้น</h1>
        <p class="instruction">คำชี้แจง: ให้นักเรียนเลือกคำที่มีพยัญชนะต้นออกเสียงต่างจากพวก</p>

        <div class="quiz-section">
            <h2>ส่วนที่ 1: แบบทดสอบ</h2>
            <form id="quizForm">
                </form>
            <div class="button-container">
                <button type="button" onclick="checkAnswers()">ตรวจคำตอบ</button>
                <button type="button" onclick="resetQuiz()" style="background-color: #f44336;">ทำแบบทดสอบใหม่</button>
            </div>
            <div id="score-container"></div>
        </div>

        <div class="answer-section" style="display: none;"> <h2>ส่วนที่ 2: เฉลยพร้อมคำอธิบาย</h2>
            <ul class="answer-list" id="fullAnswerList">
                </ul>
        </div>
    </div>

    <script>
        const quizData = [
            {
                words: ["can", "cheese", "cheap"],
                oddOneOut: "can",
                explanation: "ในชุดนี้ 'can' ออกเสียงพยัญชนะต้น /k/ (เคอะ) ส่วน 'cheese' และ 'cheap' ออกเสียง /tʃ/ (เชอะ)"
            },
            {
                words: ["chalk", "chair", "candy"],
                oddOneOut: "candy",
                explanation: "ในชุดนี้ 'candy' ออกเสียงพยัญชนะต้น /k/ (เคอะ) ส่วน 'chalk' และ 'chair' ออกเสียง /tʃ/ (เชอะ)"
            },
            {
                words: ["cake", "cart", "chin"],
                oddOneOut: "chin",
                explanation: "ในชุดนี้ 'chin' ออกเสียงพยัญชนะต้น /tʃ/ (เชอะ) ส่วน 'cake' และ 'cart' ออกเสียง /k/ (เคอะ)"
            },
            {
                words: ["card", "city", "cereal"],
                oddOneOut: "card",
                explanation: "ในชุดนี้ 'card' ออกเสียงพยัญชนะต้น /k/ (เคอะ) ส่วน 'city' และ 'cereal' ตัว 'c' ออกเสียง /s/ (เซอะ)"
            },
            {
                words: ["king", "kind", "knock"],
                oddOneOut: "knock",
                explanation: "ในชุดนี้ 'knock' ออกเสียงพยัญชนะต้น /n/ (เนอะ) เพราะ 'k' เป็น silent letter ส่วน 'king' และ 'kind' ออกเสียง /k/ (เคอะ)"
            },
            {
                words: ["kid", "knife", "knot"],
                oddOneOut: "kid",
                explanation: "ในชุดนี้ 'kid' ออกเสียงพยัญชนะต้น /k/ (เคอะ) ส่วน 'knife' และ 'knot' ออกเสียง /n/ (เนอะ) เพราะ 'k' เป็น silent letter"
            },
            {
                words: ["soup", "shark", "sheep"],
                oddOneOut: "soup",
                explanation: "ในชุดนี้ 'soup' ออกเสียงพยัญชนะต้น /s/ (เซอะ) ส่วน 'shark' และ 'sheep' ออกเสียง /ʃ/ (เชอะ) จาก 'sh'"
            },
            {
                words: ["seal", "shoe", "sock"],
                oddOneOut: "shoe",
                explanation: "ในชุดนี้ 'shoe' ออกเสียงพยัญชนะต้น /ʃ/ (เชอะ) จาก 'sh' ส่วน 'seal' และ 'sock' ออกเสียง /s/ (เซอะ)"
            },
            {
                words: ["ship", "soil", "short"],
                oddOneOut: "soil",
                explanation: "ในชุดนี้ 'soil' ออกเสียงพยัญชนะต้น /s/ (เซอะ) ส่วน 'ship' และ 'short' ออกเสียง /ʃ/ (เชอะ) จาก 'sh'"
            }
            // สามารถเพิ่มคำถามได้อีกตามต้องการ
        ];

        // Speech Synthesis API - Same as previous version, but updated for this quiz structure
        const synth = window.speechSynthesis;
        let voices = [];
        let speechReady = false; // Flag to indicate if speech synthesis is ready

        function populateVoiceList() {
            voices = synth.getVoices();
            const englishVoice = voices.find(voice => voice.lang === 'en-US' || voice.lang === 'en_US');
            if (englishVoice) {
                console.log('Web Speech API: English voice found and ready.');
                speechReady = true;
            } else {
                console.warn('Web Speech API: No en-US voice found. Using default or first available English voice.');
                const anyEnglishVoice = voices.find(voice => voice.lang.startsWith('en-'));
                if (anyEnglishVoice) {
                    speechReady = true;
                } else {
                    console.error('Web Speech API: No English voices found at all. Speech function might not work.');
                    speechReady = false;
                }
            }
            // Enable play buttons once voices are loaded
            document.querySelectorAll('.play-button').forEach(button => {
                button.disabled = !speechReady;
            });
        }

        if (synth && synth.onvoiceschanged !== undefined) {
            synth.onvoiceschanged = populateVoiceList;
        } else if (synth) {
            setTimeout(populateVoiceList, 500); 
        } else {
            console.error('Web Speech API is not supported in this browser.');
            speechReady = false;
        }

        function speakWord(word) {
            if (!speechReady) {
                console.warn('Speech synthesis not ready or no voices available.');
                alert('ฟังก์ชันเสียงยังไม่พร้อมใช้งานบนเครื่องนี้ กรุณาลองใหม่ภายหลัง หรือตรวจสอบการตั้งค่าเบราว์เซอร์/ระบบปฏิบัติการ');
                return;
            }

            if (synth.speaking) {
                console.log('Already speaking, cancelling current speech.');
                synth.cancel();
            }

            const utterThis = new SpeechSynthesisUtterance(word);
            utterThis.lang = 'en-US';

            const englishVoice = voices.find(voice => voice.lang === 'en-US' || voice.lang === 'en_US');
            if (englishVoice) {
                utterThis.voice = englishVoice;
            }

            utterThis.pitch = 1;
            utterThis.rate = 1;

            try {
                synth.speak(utterThis);
            } catch (error) {
                console.error('Error speaking word:', error);
                alert('เกิดข้อผิดพลาดในการเล่นเสียง กรุณาลองใหม่');
            }
        }

        const quizForm = document.getElementById('quizForm');
        const scoreContainer = document.getElementById('score-container');
        const fullAnswerList = document.getElementById('fullAnswerList');
        let answered = false;

        function generateQuiz() {
            console.log('Generating phonics quiz...');
            quizForm.innerHTML = ''; // Clear previous items if any
            quizData.forEach((item, index) => {
                const quizItem = document.createElement('div');
                quizItem.classList.add('quiz-item');

                let optionsHtml = '';
                item.words.forEach((wordOption, optionIndex) => {
                    optionsHtml += `
                        <div class="option">
                            <label>
                                <input type="radio" name="q${index}" value="${wordOption}">
                                <span class="word">${wordOption}</span>
                            </label>
                            <button type="button" class="play-button" onclick="speakWord('${wordOption}')" disabled></button>
                        </div>
                    `;
                });

                quizItem.innerHTML = `
                    <span class="item-number">${index + 1}.</span>
                    <div class="options-container">
                        ${optionsHtml}
                    </div>
                    <div id="feedback-container-${index}" class="feedback-container">
                        <span id="feedback-${index}" class="feedback"></span>
                        <span id="explanation-${index}" class="explanation"></span>
                    </div>
                `;
                quizForm.appendChild(quizItem);
            });
            scoreContainer.textContent = '';
            answered = false;
            fullAnswerList.innerHTML = '';
            document.querySelector('.answer-section').style.display = 'none';

            // Re-populate voice list after generating buttons, so their disabled state is updated
            if (synth) {
                populateVoiceList();
            }
        }

        function checkAnswers() {
            if (answered) return;
            answered = true;

            let score = 0;
            quizForm.classList.add('disabled-radios');

            quizData.forEach((item, index) => {
                const selectedOption = document.querySelector(`input[name="q${index}"]:checked`);
                const feedbackSpan = document.getElementById(`feedback-${index}`);
                const explanationSpan = document.getElementById(`explanation-${index}`);

                if (selectedOption) {
                    if (selectedOption.value === item.oddOneOut) {
                        feedbackSpan.textContent = "✅ ถูกต้อง!";
                        feedbackSpan.classList.add('correct-feedback');
                        feedbackSpan.classList.remove('incorrect-feedback');
                        score++;
                    } else {
                        feedbackSpan.textContent = `❌ ผิดพลาด! (คำตอบที่ถูกต้องคือ: ${item.oddOneOut})`;
                        feedbackSpan.classList.add('incorrect-feedback');
                        feedbackSpan.classList.remove('correct-feedback');
                    }
                } else {
                    feedbackSpan.textContent = "❓ ยังไม่ได้เลือกคำตอบ";
                    feedbackSpan.classList.add('incorrect-feedback');
                    feedbackSpan.classList.remove('correct-feedback');
                }
                explanationSpan.textContent = item.explanation;
            });

            scoreContainer.textContent = `คะแนนรวมของคุณ: ${score} / ${quizData.length}`;
            displayFullAnswers(); // Show full answers after checking
        }

        function displayFullAnswers() {
            fullAnswerList.innerHTML = ''; // Clear previous answers
            quizData.forEach((item, index) => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <span class="answer-correct-word">${index + 1}. ${item.oddOneOut}</span>
                    <span class="answer-explanation">- ${item.explanation}</span>
                `;
                fullAnswerList.appendChild(listItem);
            });
            document.querySelector('.answer-section').style.display = 'block'; // Show the answer section
        }

        function resetQuiz() {
            if (synth && synth.speaking) {
                synth.cancel(); // Stop any ongoing speech
            }
            generateQuiz();
            quizForm.classList.remove('disabled-radios');
        }

        document.addEventListener('DOMContentLoaded', generateQuiz);
    </script>
</body>
</html>
